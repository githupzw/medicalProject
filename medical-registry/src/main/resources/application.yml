### 设定项目的启动端口号
server:
  port: 9999
spring:
  ### 配置项目应用名
  application:
    name: medical-registry
### 配置 Eureka Server 信息
eureka:
  ### 配置 Eureka Server 主机名
  instance:
    hostname: localhost
  client:
    ### 禁止注册中心将自己的项目注册到注册中心中
    register-with-eureka: false
    ### 禁止注册中心去其他注册中心发现服务
    fetch-registry: false
    ### 暴露注册中心链接地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

